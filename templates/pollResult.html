<% include header.ejs %>
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<div class="col-md-4 main" ng-app="yucibot" ng-controller="showPoll">
<h2>Polls</h2>
<% if (question != undefined) { %>
<h3>Question: <%= question %></h3>
  <div class="answerRes" ng-repeat="x in answer">
  	<p>{{ x.answer }}<br><i><b>{{x.votes}}</b> votes</i></p>
  </div>
  <% } else { %>
  <p>Couldn't find a poll with this ID :/</p>
  <% } %>

<div class="col-md-4" id="chart"></div>

</div>
<script type="text/javascript" src="/../js/yucisite.js"></script>
<script type="text/javascript" src="/../js/showPoll.js"></script>
</body>
