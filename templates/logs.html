<% include header.ejs %>
<div class="top"><h2>Logs | <%= name %></h2></div>
<div class="main">
<% log.forEach(function(log) { %>
<tt>
[<%= log.time.toLocaleDateString('nl-nl', {day: '2-digit', month: '2-digit', year: 'numeric'}) %>
<%= log.time.toLocaleTimeString('nl-nl', {hour12: false}); %>] <%= log.log %><br>
</tt>
<% }); %>
</div>
</div>
<script type="text/javascript" src="/../js/yucisite.js"></script>
</body>
