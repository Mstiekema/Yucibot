<html lang="en" ng-app="yucibot" >
<head>
<link rel="stylesheet" type="text/css" href="../css/yucibot.css">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.0-rc.2/angular.min.js"></script>
<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.1.1.min.js"></script>
<title>Yucibot</title>
</head>
<body>
<div class="logo"></div>
<div ng-include="'../html/menu.htm'"></div>
<div class="login"></div>
<div ng-app="yucibot" ng-controller="userPage">
<div class="top"><h1>User page | {{ user }} </h1></div>
<div class="search"><input id="searchBar" type="text"></div>
<div class="main">

<p>
Points: {{ points }} <br>
Lines: {{ lines }} 
</p>

<p><a href="/user/{{ user }}/logs">Click here</a> for your logs!



</div>
</div>
<script type="text/javascript" src="../js/yucisite.js"></script>
<script type="text/javascript" src="../js/user.js"></script>
</body>
