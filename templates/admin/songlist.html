<html lang="en" ng-app="yucibot" >
<head>
<link rel="stylesheet" type="text/css" href="../css/yucibot.css">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.0-rc.2/angular.min.js"></script>
<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="../js/menu.js"></script>
<title>Yucibot</title>
</head>
<body>
<div class="logo"></div>
<div class="top"><h1>Songlist</h1></div>
<div ng-include="'../html/adminmenu.htm'"></div>
<div class="main">

<div class="songQueue" ng-app="yucibot" ng-controller="songQueue">
<h2>Songlist queue</h2>
<div id="songItem" ng-repeat="x in allSongs">
	<div><img ng-src={{x.img}}></div><div id ="songItemInfo"> [{{ $index + 1 }}] {{ x.name }} requested by: {{ x.user }}</div>
</div>
</div>

<div class="button" id="skipVideo" onclick="skipVideo()"><p>Skip video</div>
<div class="button" id="previousVideo" onclick="previousVideo()"><p>Previous video</div>
<div class="videoTitle"><p><p></div>
<div id="player"></div>
</div>

<div class="search"><input id="searchBar" type="text"></div>
<script type="text/javascript" src="../js/yucisite.js"></script>
<script type="text/javascript" src="../js/mainController.js"></script>
<script type="text/javascript" src="../js/songlist.js"></script>
</body>
